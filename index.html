<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="img-container">
        <img src="images/image-equilibrium.jpg" alt="eth" id="main-img" />
        <div class="overlay">
          <img src="images/icon-view.svg" alt="eye" class="eye" />
        </div>
      </div>
      <h2>Equilibrium #3429</h2>
      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="small-wrap">
        <div class="eth-wrap">
          <img src="images/icon-ethereum.svg" alt="eth-pic" />
          <p class="number">0.041 ETH</p>
        </div>
        <div class="clock-wrap">
          <img src="images/icon-clock.svg" alt="clock" />
          <p class="days-left">3 days left</p>
        </div>
      </div>
      <div class="avatar-wrap">
        <img src="images/image-avatar.png" alt="avatar" id="avatar" />
        <p class="creation-by">Creation of <span class="strong">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
